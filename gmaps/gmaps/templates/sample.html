<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <meta charset="utf-8">
  <title>Simple PolyLines</title>
  <style>
	html, body, #map-canvas {
		height: 100%;
		margin: 0px;
		padding: 0px;
	}
  </style>
    <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript"
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGKPqbynY7bkvkZgdopncSf4lF7H3SZE0&sensor=false">
  </script>

<script>
var listMap = [
    [28.635248, 77.224434],
	[28.635521, 77.224083],
	[28.636105, 77.223526],
	[28.636328, 77.223526],
    [28.408878, 77.317230],
    [28.138710, 77.329094],
    [27.900349, 77.366745],
    [27.492401, 77.673683],
]

var markers = [];
var map;
var coordinates = [];

function initialize() {

	var myLatlng = new google.maps.LatLng(listMap[0][0], listMap[0][1]);

    var mapOptions = {
        zoom: 8,
        center : myLatlng,
        mapTypeId: google.maps.MapTypeId.TERRAIN
	};

    map = new google.maps.Map(document.getElementById('map-canvas'),
			mapOptions);


	$.each(listMap, function(index, item) {
		setTimeout(function() {
			console.log("inside timeout");
			//console.log(listMap);
			var obj = new google.maps.LatLng(listMap[index][0], listMap[index][1])
			coordinates.push(obj);
			setPath();
			updateMarker(obj);
			}, 1000 * index);
		});

	function setPath() {
		console.log("inside setPath");
		console.log(coordinates);
		var flightPath = new google.maps.Polyline({
			path: coordinates,
			geodesic: true,
			strokeColor: '#FF0000',
			strokeOpacity: 1.0,
			strokeWeight: 2
		});
		flightPath.setMap(map);
	}

	function updateMarker(obj) {
		var marker = new google.maps.Marker({
			position: obj,
			map: map,
			title: 'Hello World!'
		});
		clearMarkers();
		markers.push(marker)
	}

	function setAllMap(map) {
		for (var i=0; i < markers.length; i++) {
			markers[i].setMap(map);
		}
	}

	// Removes the markers from the map, but keeps them in the array
	function clearMarkers() {
		setAllMap(null);
	}

}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
<body>
	<div id="map-canvas"></div>
</body>
</html>
